<!doctype html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Film Score{% endblock %}</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
    {% if user.is_authenticated %}
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Film Score Checker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'filminfo' %}">Films</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'topmovies' %}">Popular Movies Now</a>
              </li>
            </ul>
            <span class="navbar-text">
              <a class="nav-link" aria-current="page" href="{% url 'profile' %}">View Profile</a>
              <a class="nav-link" aria-current="page" href="{% url 'logout' %}">Log Out</a>
            </span>
          </div>
        </div>
      </nav>
      {% else %}
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Film Score Checker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'filminfo' %}">Films</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'topmovies' %}">Popular Movies Now</a>
              </li>
            </ul>
            <span class="navbar-text">
              <a class="nav-link" aria-current="page" href="{% url 'login' %}">Log In</a>
            </span>
          </div>
        </div>
      </nav>
      {% endif %}
      <div class="container" id="app">
        {% block content %}
        {% endblock %}
      </div>
    </main>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
