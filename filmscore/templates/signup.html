{% extends 'base.html' %}

{% block title %}Sign up to the Network{% endblock %}

{% block content %}
<div class="back">
    <div class="div-center">
    <div class="content">  
        <h3>Login</h3>
        <hr />
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form }}
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <hr />
            <a class="btn btn-link" href="{% url 'login' %}" role="button">Log In</a> 
        </form>  
    </div>
    </div>
</div>
{% endblock %}
